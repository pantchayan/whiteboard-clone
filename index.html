<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft Whiteboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://app.whiteboard.microsoft.com/resources/favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="circularcursor"></div> -->
    <div class="top-bar">
      <div class="tool-bar">
        <div class="color red"></div>
        <div class="color green"></div>
        <div class="color blue"></div>
        <div class="color orange"></div>
        <div class="eraser">
          <img
            src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49319/preview.svg"
            alt="Eraser"
            height="30px"
            width="50px"
          />
        </div>
        <div class="undo-redo-btns">
          <div class="undo-btn">
            <span class="material-icons md-48"> undo </span>
          </div>
          <div class="redo-btn">
            <span class="material-icons md-48"> redo </span>
          </div>
        </div>
      </div>

      <div class="settings-btn">
        <span class="material-icons"> settings </span>
      </div>
    </div>

    <!-- <div class="settings">Settings</div> -->

    <canvas id="board"> </canvas>

    <script src="script.js"></script>
  </body>
</html>
