<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft Whiteboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://app.whiteboard.microsoft.com/resources/favicon.ico"
    />

    <link rel="stylesheet" href="Style/sidenav.css" />
    <link rel="stylesheet" href="Style/button.css" />
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="tool-bar">
        <div class="strokes">
          <div class="pencil">
            <img
              src="./Assets/pencil-svg.svg"
              alt="Eraser"
              height="30px"
              width="50px"
            />
          </div>
          <div class="pen">
            <img
              src="./Assets/pen-svg.svg"
              alt="Eraser"
              height="30px"
              width="50px"
            />
          </div>
          <div class="brush">
            <img
              src="./Assets/paint-brush.svg"
              alt="Eraser"
              height="30px"
              width="50px"
            />
          </div>
        </div>

        <div class="colors">
          <div class="color red"></div>
          <div class="color green"></div>
          <div class="color blue"></div>
          <div class="color orange"></div>
        </div>

        <div class="undo-redo-btns">
          <div class="undo-btn">
            <span class="material-icons md-48"> undo </span>
          </div>
          <div class="redo-btn">
            <span class="material-icons md-48"> redo </span>
          </div>
        </div>
        <div class="eraser">
          <img
            src="https://d29fhpw069ctt2.cloudfront.net/icon/image/49319/preview.svg"
            alt="Eraser"
            height="30px"
            width="50px"
          />
        </div>
        <div class="clear-btn">
          <img
            src="./Assets/delete-svg.svg"
            alt="Clear"
            height="30px"
            width="50px"
          />
        </div>
        <div class="download-btn">
          <img
            src="./Assets/download-svg.svg"
            alt="Download"
            height="40px"
            width="40px"
          />
        </div>
        <div class="save-btn">
          <img
            src="./Assets/save-svg.svg"
            alt="Save"
            height="33px"
            width="32px"
          />
        </div>
      </div>

      <div class="toggle-button-cover">
        <div class="button-cover">
          <div class="button r" id="button-1">
            <input type="checkbox" class="checkbox" />
            <div class="knobs"></div>
            <div class="layer"></div>
          </div>
        </div>
      </div>
      <div class="settings-btn" onclick="openNav()">
        <span class="material-icons"> settings </span>
      </div>
    </div>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="new-board">New Board</div>

      <div class="board-links">
        <!-- 
        <div class="board-asset">
        <img src="Assets/board.png" height="90px" width="150px"></img>
        <a href="#">1st Board</a>
        </div>
        <div class="board-asset">
        <img src="Assets/board.png" height="90px" width="150px"></img>
        <a href="#">1st Board</a>
        </div>
        <div class="board-asset">
        <img src="Assets/board.png" height="90px" width="150px"></img>
        <a href="#">1st Board</a>
        </div>
        <div class="board-asset">
        <img src="Assets/board.png" height="90px" width="150px"></img>
        <a href="#">1st Board</a>
        </div>
      --></div>
    </div>

    <!-- <div class="settings">Settings</div> -->

    <canvas id="board"> </canvas>
    <script defer>
      function openNav() {
        document.getElementById("mySidenav").style.width = "400px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
    <script src="./Scripts/backup.js" defer></script>
    <script src="./Scripts/script.js" defer></script>
  </body>
</html>
